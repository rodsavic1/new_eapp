<div class="main-content">
    <mat-card class="cardWithShadow">
        <mat-card-title class="mat-title m-t-16 f-s-38 f-w-600 m-b-16 d-block text-center">New Sentence</mat-card-title>
        <mat-card-content>
            <div class="text-center">
                <mat-form-field>
                    <input matInput [(ngModel)]="oracion.texto" name="texto" placeholder="Insert the sentence here">
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" class="m-t-16" type="button" (click)="formSubmit()">Guardar</button>
            <button mat-flat-button color="warn" class="m-t-16 m-l-16" type="button"
                (click)="cancelar()">Cancelar</button>
        </mat-card-content>
    </mat-card>
</div>
